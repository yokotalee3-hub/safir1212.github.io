<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Документы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .doc {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .doc-info {
      display: flex;
      flex-direction: column;
    }

    .doc-title {
      font-size: 16px;
      font-weight: 500;
    }

    .doc-status {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .doc-status.ok {
      color: #22c55e;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background: #334155;
      cursor: default;
    }

    input {
      display: none;
    }
  </style>
</head>
<body>

<h1>Загрузка документов</h1>

<div class="doc" data-type="invoice">
  <div class="doc-info">
    <div class="doc-title">Инвойс</div>
    <div class="doc-status">Не загружен</div>
  </div>
  <button>Загрузить</button>
  <input type="file" />
</div>

<div class="doc" data-type="medical">
  <div class="doc-info">
    <div class="doc-title">Медицинский рапорт</div>
    <div class="doc-status">Не загружен</div>
  </div>
  <button>Загрузить</button>
  <input type="file" />
</div>

<div class="doc" data-type="receipt">
  <div class="doc-info">
    <div class="doc-title">Чек об оплате</div>
    <div class="doc-status">Не загружен</div>
  </div>
  <button>Загрузить</button>
  <input type="file" />
</div>

<script src="app.js"></script>
</body>
</html>
